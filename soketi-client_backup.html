<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soketi Client</title>
    <style>
        .container{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Soketi Client</h3>
    </div>
    <script src="https://js.pusher.com/7.2.0/pusher.min.js"></script>
    <script>
    //     var pusher = new Pusher("app-key", {
    //     wsHost: '127.0.0.1',
    //     wsPort: 6001,
    //     forceTLS: false,
    //     encrypted: true,
    //     disableStats: true,
    //     enabledTransports: ['ws', 'wss'],
    // });  
    
    
    var pusherProduction = new Pusher("app-key", {
        wsHost: '18.138.218.206',
        wsPort: 8085,
        forceTLS: false,
        encrypted: true,
        disableStats: true,
        enabledTransports: ['ws', 'wss'],
    }); 


    var pusherProductionTwo = new Pusher("app_1234", {
        wsHost: '18.138.218.206',
        wsPort: 8085,
        forceTLS: false,
        encrypted: true,
        disableStats: true,
        enabledTransports: ['ws', 'wss'],
    }); 



    var pusher = new Pusher('app_1234', {
        wsHost: '127.0.0.1',
        wsPort: 6001,
        forceTLS: false,
        encrypted: true,
        disableStats: true,
        enabledTransports: ['ws', 'wss'],
    });
    var pusher2 = new Pusher('app_1234_three_ok', {
        wsHost: '127.0.0.1',
        wsPort: 6001,
        forceTLS: false,
        encrypted: true,
        disableStats: true,
        enabledTransports: ['ws', 'wss'],
    });

    var channel = pusher.subscribe("my-channel");
    channel.bind("my-event", (data) => {
        // Method to be dispatched on trigger.
        console.log('Recieved ', data)
    });

    pusher2.subscribe("my-channel").bind("my-event", (data) => {
        // Method to be dispatched on trigger.
        console.log('Recieved pusher 2 ', data)
    }); 
    
    pusherProduction.subscribe("my-channel-dev").bind("my-event-dev", (data) => {
        // Method to be dispatched on trigger.
        console.log('Recieved Pusher Dev ', data)
    });
    pusherProductionTwo.subscribe("my-channel-dev").bind("my-event-dev", (data) => {
        // Method to be dispatched on trigger.
        console.log('Recieved pusherProductionTwo ', data)
    });
    </script>
</body>
</html>
